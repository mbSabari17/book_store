<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Example with Counter</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to My Page</h1>
    
    <!-- Button with a class name -->
    <button class="click-button">Click me</button>
    
    <!-- Counter Display -->
    <p id="counter">You have clicked the button 0 times.</p>
    
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
